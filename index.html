<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Results summary component" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="./assets/style/main.css" />
        <script type="module" src="./assets/scripts/main.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="left-container">
                <h3>Your Result</h3>
                <div class="circle">
                    <h4 class="percentage">76</h4>
                    <span>of 100</span>
                </div>
                <div class="text">
                    <h4>Great</h4>
                    <p>
                        you scored higher than 65% of the people who taken these
                        tasks
                    </p>
                </div>
            </div>
            <div class="right-container">
                <h3>Summary</h3>
                <ul role="list"></ul>
                <button role="button">continue</button>
            </div>
        </div>
    </body>
</html>
